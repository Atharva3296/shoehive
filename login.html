<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHOEHIVE - Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <a href="/"><img src="shoehive.png" alt="SHOEHIVE" width="100" height="50" border-radius="50%"></a>
        </div>
        
        <div class="nav-links">
            <a href="/">HOME</a>
            <a href="/shop">SHOP</a>
            <a href="/login" class="active">LOGIN</a>
            <a href="/about">ABOUT</a>
            <a href="/contact">CONTACT</a>
        </div>

        <div class="cart">
            <span class="cart-amount">$0.00</span>
            <div class="cart-icon">
                <span class="cart-count">0</span>
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 20a1 1 0 1 0 0 2 1 1 0 0 0 0-2zM20 20a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
                    <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/>
                </svg> 
            </div>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-tabs">
                <button class="tab-button active" data-tab="login">Login</button>
                <button class="tab-button" data-tab="signup">Sign Up</button>
            </div>
            
            <div class="auth-forms">
                <form id="login-form" class="auth-form active">
                    <h2>Login to Your Account</h2>
                    <p class="form-description">Enter your email and password to access your SHOEHIVE account</p>
                    
                    <div class="error-message" id="login-error"></div>
                    <div class="success-message" id="login-success"></div>
                    
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" placeholder="your@email.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" required>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>
                    
                    <button type="submit" class="auth-button">Login</button>
                    
                    <p class="form-footer">
                        Don't have an account? <a href="#" class="switch-form" data-form="signup">Sign up</a>
                    </p>
                </form>
                
                <form id="signup-form" class="auth-form">
                    <h2>Create an Account</h2>
                    <p class="form-description">Join SHOEHIVE to track orders, save favorites, and more</p>
                    
                    <div class="error-message" id="signup-error"></div>
                    <div class="success-message" id="signup-success"></div>
                    
                    <div class="form-group">
                        <label for="signup-name">Full Name</label>
                        <input type="text" id="signup-name" placeholder="Enter your name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="signup-email">Email</label>
                        <input type="email" id="signup-email" placeholder="Enter your email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="signup-confirm-password">Confirm Password</label>
                        <input type="password" id="signup-confirm-password" required>
                    </div>
                    
                    <button type="submit" class="auth-button">Create Account</button>
                    
                    <p class="form-footer">
                        Already have an account? <a href="#" class="switch-form" data-form="login">Login</a>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
